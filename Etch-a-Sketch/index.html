<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="js.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <body>
        <div class="container" id="container">
            <div class="left-panel"> Left Panel
                <button class="btn">Colour Fill</button>
                <button class="btn">Coulour Grabber</button>
                <button class="btn">Toggle Eraser</button>
                <button class="btn">Toggle Rainbow</button>
                <button class="btn">Rainbow Mode</button>
                <button class="btn">Toggle Shading</button>
                <button class="btn">Toggle lighten</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
                <button class="btn">Toggle grid lines</button>
                <button class="btn">Clear Canvas</button>
            </div>
            <div class="grid" id="grid">
            </div>
        </div>
        

    </body>
    </html>
</body>
</html>
